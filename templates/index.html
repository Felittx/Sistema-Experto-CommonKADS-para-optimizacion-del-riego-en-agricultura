<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>💧 Sistema Experto de Riego</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-leaf"></i> Sistema experto para optimizar el riego en agricultura</h1>
        <div class="weather-card mb-4 p-3 shadow-sm rounded bg-white" id="weatherCard">
            <div class="weather-info d-flex align-items-center">
                <div class="weather-icon mr-3">
                    <img src="https://openweathermap.org/img/wn/{{ clima.icono }}@2x.png" alt="icono clima">
                </div>
                <div class="flex-grow-1">
                    <h4 class="mb-2">Condiciones Climáticas - Chillán</h4>
                    <div class="row">
                        <div class="col-md-3">
                            <strong>Temperatura:</strong> <span id="temperature">{{ clima.temperatura|int }}</span>°C
                        </div>
                        <div class="col-md-3"><strong>Humedad del ambiente:</strong> <span id="humidity">{{ clima.humedad }}</span>%</div>
                        <div class="col-md-4"><strong>Condición:</strong> <span id="condition">{{ clima.condicion }}</span></div>
                        <div class="col-md-2 text-right"><span class="timestamp" id="timestamp"><strong>Hora:</strong> {{ clima.hora }}</span></div>
                    </div>
                </div>
            </div>
        </div>

        <form action="/resultado" method="post">
            <label>Temperatura (°C):</label>
            <input type="number" step="0.1" name="temperatura" required value="{{ clima.temperatura|int }}">

            <label>Humedad del suelo (%):</label>
            <input type="number" step="0.1" name="humedad" required>

            <label>Etapa de crecimiento:</label>
            <select name="etapa" required>
                <option value="germinacion">Germinación</option>
                <option value="en_crecimiento">En crecimiento</option>
                <option value="madurez">Madurez</option>
            </select>

            <label>Necesidad de agua:</label>
            <select name="necesidad" required>
                <option value="alta">Alta</option>
                <option value="media">Media</option>
                <option value="baja">Baja</option>
            </select>

            <label>Tipo de suelo:</label>
            <select name="suelo" required>
                <option value="suelo_arenoso">Arenoso</option>
                <option value="suelo_franco">Franco</option>
                <option value="suelo_arcilloso">Arcilloso</option>
            </select>

            <label>Tipo de riego:</label>
            <select name="tipo_riego" required>
                <option value="riego_goteo">Goteo</option>
                <option value="riego_aspersion">Aspersión</option>
            </select>
            <div style="height: 20px;"></div>
            <button type="submit">Obtener recomendación</button>
        </form>
    </div>
</body>
</html>
