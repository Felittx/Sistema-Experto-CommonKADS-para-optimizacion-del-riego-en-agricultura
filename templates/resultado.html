<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado del Sistema</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4 text-success"><i class="fas fa-leaf"></i> Resultado del Sistema de Riego</h1>

        
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h4 class="card-title text-primary"><i class="fas fa-tint"></i> Acción recomendada</h4>
                <p class="card-text h5">{{ accion }}</p>
                <p class="text-muted"><em>{{ razon1 }}</em></p>
            </div>
        </div>

        
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h4 class="card-title text-info"><i class="fas fa-clock"></i> Frecuencia de riego</h4>
                <p class="card-text h5">{{ frecuencia }}</p>
                <p class="text-muted"><em>{{ razon2 }}</em></p>
            </div>
        </div>

        
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h4 class="card-title text-warning"><i class="fas fa-water"></i> Cantidad de agua</h4>
                <p class="card-text h5">{{ agua }} L</p>
                <p class="text-muted"><em>{{ razon3 }}</em></p>
            </div>
        </div>

        
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h4 class="card-title text-secondary"><i class="fas fa-book"></i> Explicación detallada</h4>
                <pre class="mb-0">{{ explicacion }}</pre>
            </div>
        </div>

        <a href="/" class="btn btn-outline-success"><i class="fas fa-arrow-left"></i> Volver</a>
    </div>

</body>
</html>
